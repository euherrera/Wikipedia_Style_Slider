<!DOCTYPE html>

<html>

	<head>
		<title>wikipedia style slider with flexbox and jquery</title>
		<!--all libraries are always referenced in the head section of the HTML file-->
		<style>
			#map{width:100%; height:200px; background:lightblue;}
			.wikiParent{width:25%; border: 1px solid darkgrey; height:auto; background:lightgrey;}
			.wikiParent header{width: 100%; display:flex; display:-webkit-flex; display:-ms-flexbox;}
			
			.wikiParent header h3{flex:4 1 0; -webkit-flex: 4 1 0; -ms-flex: 4 1 100px;}
			.wikiParent header p{flex:1 1 0; -webkit-flex: 1 1 0; -ms-flex: 1 1 100px; cursor:pointer; border:none !important; text-align:right;}
		</style>
		<script src="jquery-3.2.1.min.js"></script>
		<script>
		$('document').ready(function (){
			$('#toggle').click(function () {
				$('.wikiContent').slideToggle();
			});
			
		});//document ready ends here
		
		
		</script>
		
	</head>
	
	<body>
	
	  
	 
	  <aside class="wikiParent">
		<header><h3>content</h3><p id="toggle">hide</p></header>
		<ul class="wikiContent">
			<li><a href='#'>List item1</a></li>
			<li><a href='#'>List item2</a></li>
			<li><a href='#'>List item3</a></li>
			<li><a href='#'>List item4</a></li>
		</ul>
	  
	  </aside>
	
	</body>

</html>
